<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/metronomo.css">
    <title>Metronome</title>
    
</head>
<body>
    <div class="container">
        <div class="metronome">
            <div class="bpm-display">
                <span class="tempo">140</span>
                <span class="bpm">BPM</span>
            </div>
            <div class="tempo-text">Nice and steady</div>
            <div class="tempo-settings">
                <div class="adjust-tempo-btn decrease-tempo">-</div>
                <input type="range" min="20" max="280" step="1" class="slider">
                <div class="adjust-tempo-btn increase-tempo">+</div>
            </div>
            <button id="start_stop" class="start-stop">START</button>
            <!-- <div type="button" class="start-stop">START</div> -->
            <div class="measures">
                <div class="subtract-beats stepper">-</div>
                <div class="measure-count">4</div>
                <div class="add-beats stepper">+</div>
            </div>
            <span class="beats-per-measure-text">Beats per measure</span>
        
        </div>
    </div>
<div>
    <select name="listaDeDispositivos" id="listaDeDispositivos"></select>
    <br><br>
    <p id="duracion"></p>
    <br>
    <!-- <button id="btnComenzarGrabacion">Comenzar</button>
    <button id="btnDetenerGrabacion">Detener</button> -->
</div>
    <script src="./assets/js/metronomo.js" type="module"></script>
    <script src="./assets/js/timer.js"></script>
    <script src="./assets/js/microfono.js"></script>
</body>
</html>
